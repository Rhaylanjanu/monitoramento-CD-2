<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <main class="container">
    <form onsubmit="return validarLogin()">
      <h1>Login</h1>

      <div class="input-box">
        <input placeholder="Usuário" type="email" name="email" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input placeholder="Senha" type="password" name="password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" /> Lembrar senha
        </label>
        <a href="#">Esqueci a senha</a>
      </div>

      <button type="submit" class="login">Entrar</button>

      <div class="register-link">
        <p>Não tem uma conta? <a href="/register.html">Cadastre-se!</a></p>
      </div>
    </form>
  </main>
  <script>
  function validarLogin() {
    const email = document.querySelector('input[name="email"]').value;
    const senha = document.querySelector('input[name="password"]').value;

    // Usuário e senha simples de exemplo (pode ser alterado depois)
    if (email === "admin@teste.com" && senha === "1234") {
      localStorage.setItem("logado", "sim");
      window.location.href = "index.html"; // vai para o painel
      return false;
    } else {
      alert("Usuário ou senha inválidos!");
      return false;
    }
  }
</script>
</body>

</html>
